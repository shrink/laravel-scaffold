name: Build Application + Publish

on: [push]

env:
  CACHE_ID: '000002'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PAT }}
    - uses: docker/setup-buildx-action@v1
      with:
        buildkitd-flags: --debug
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ env.CACHE_ID }}-${{ github.sha }}
        restore-keys: ${{ runner.os }}-buildx-${{ env.CACHE_ID }}
    - name: Build Image
      id: image
      uses: docker/build-push-action@v2
      with:
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache
        tags: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
        push: true
    - uses: shrink/actions-docker-extract@v1
      id: artifacts
      with:
        image: ghcr.io/${{ github.repository }}@${{ steps.image.outputs.digest }}
        path: /srv/artifacts/.
    - name: Upload Test Artifacts
      uses: actions/upload-artifact@v2
      with:
        path: ${{ steps.artifacts.outputs.destination }}
        name: 'test-artifacts'
